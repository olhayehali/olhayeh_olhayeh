<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a project for learning introduction to web development">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development">
    <meta name="author" content="olhayeh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title name inspired by my name -->
    <title>HOME-OLKAweather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu_poup.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- added icon for the website -->
    <link rel="icon" href="icon/02d@2x.png" type="image/x-icon">
    <!-- added font awesome because its simple and awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<!-- laoding icon -->
<!-- loading elements with css inside element  -->
<div class="loading" id="loading" style="width: 100px;height: 100px; position: absolute;top: 1px;left: 50%;z-index: 5;display: none;">
    <!-- loading icon in black font awesome -->
    <i class="fas fa-spinner fa-spin" style="font-size: 50px;color: black;"></i>
</div>

<!-- poup info card for city no found -->
<div class="popup" id="popup" style="display:none;" >
    <div class="popup_content">
        <h1 class="popup_content_title">City Not Found </h1>
        <p class="popup_content_text">Please enter a valid city name </p>
        <button class="popup_content_button" id="popup_button" onclick="document.getElementById('popup').style.display='none'">OK</button>
    </div>  
</div>

<!-- menu for show multiple city found  -->
<div class="menu" id="menu"  style="display: none;">
    <div class="menu_content">
        <h1 class="menu_content_title">Multiple City Found </h1>
        <ul class="menu_content_list" id="menu_list">
            <li class="menu_content_list_item">
            </li>
        </ul>
    </div>
</div>


<!-- navigation with title  -->
<nav class="nav">
    <span class="nav-title">OlkaWeather</span>
</nav>    
<div class="body">
    <!--  weather search -->
    <div class="weather_search" >
        <!-- form for search a city input and search button -->
        <div class="weather_input_list">
            <form class="weather_search_form">
                <input type="text"   id="city_input" class="weather_search_input" placeholder="Search for a city">
                <input type="submit" id="submit" class="weather_search_button" value="Search">
            </form>
            <div class="button_filter_container">
                <button class="locate_me" id="locate_me">
                    <i class="fa fa-location-arrow" style="color: black;" aria-hidden="true"></i>
                </button>        
                <!-- filter for metric or imperial or standart -->
                <select name="unit" id="units" class="weather_search_unit">
                    <option value="imperial">Imperial</option>
                    <option value="metric">Metric</option>
                    <option value="standard">standard</option>
                </select>                
            </div>
        </div>
    </div>

    <!-- weather ui -->
    <div  id="weather_ui" style="display: none;" class="weather_ui">
        <!--  weather basic data -->
        <div class="weather_basic" >

            <div class="weather_basic_location">
                <!-- name of the city -->
                <h1 class="weather_basic_location_city" id="city" > </h1>
            </div>

            <div class="weather_basic_temperature">
                <!-- temperature -->
                <p class="weather_basic_temperature_value" id="temp" ></p>
            </div>            

            <div class="weather_basic_description">
                <!-- icon of the weather -->
                <img src="" alt="cloudy" id="icon" class="weather_basic__temperature_icon">
                <!-- description of the weather -->
                <p class="weather_basic_description_text" id="desc"> </p>
            </div>

            <!-- high and low temp -->
            <div class="weather_basic_high_low">
                <div class="weather_basic_high" >
                    <i class="fa-solid fa-temperature-arrow-up"></i>
                    <!-- high temperature -->
                    <h1 id="temp_max"></h1>
                </div>
                <div class="weather_basic_low" >
                    <i class="fa-solid fa-temperature-arrow-down"></i>
                    <!-- low temperature -->
                    <h1 id="temp_min"></h1>
                </div>
            </div>
        </div>
        <!--   weather details -->
        <div class="weather_details">
                       
            <div class="weather_details_item_groupe">
                <div class="weather_details_item">
                    <p class="weather_details_item_description">
                        <i class="fas fa-wind"></i>
                        Wind
                    </p>
                    <div class="weather_details_item--value" >
                        <!-- speed -->
                        <span id="wind_speed" id="wind_speed"></span>
                        <br>
                        <i class="fas fa-compass"></i>
                        <!-- degree -->
                        <span id="wind_direction" id="wind_direction"></span>
                    </div>
                </div>
                <div class="weather_details_item">
                    <p class="weather_details_item_description">
                        <i class="fas fa-thermometer-half"></i>
                        Feels Like
                    </p>
                    <!-- feel like temperature -->
                    <p class="weather_details_item--value" id="feels_like" ></p>
                    <!-- feel like description -->
                    <p id="feel_desc"></p>
                </div>
                <div class="weather_details_item">
                    <p class="weather_details_item_description" >
                        <i class="fas fa-sun"></i>
                        SunRise
                    </p>
                    <!-- sunrise time -->
                    <h1 class="weather_details_item--value" id="sunrise"></h1>
                    <p class="weather_details_item_description">
                        <i class="fas fa-moon"></i>
                        SunSet
                    </p>
                    <!-- sunset time -->
                    <h1 class="weather_details_item--value" id="sunset"></h1>
                </div>
                <div class="weather_details_item">
                    <p class="weather_details_item_description">
                        <i class="fas fa-tachometer-alt"></i>
                        Pressure
                    </p>
                    <!--  pressure -->
                    <h1 class="weather_details_item--value" id="pressure"> </h1>
                </div>
                <div class="weather_details_item">
                    <p class="weather_details_item_description">
                        <i class="fas fa-tint"></i>
                        Humidity
                    </p>
                    <!-- humididty -->
                    <h1 class="weather_details_item--value" id="humidity"></h1>
                </div>
                <div class="weather_details_item">
                    <p class="weather_details_item_description">        
                        <i class="fas fa-eye"></i>
                        Visibility
                    </p>
                    <!-- visibility -->
                    <h6 class="weather_details_item--value" id="visibility" ></h6>    
                </div>
            </div>
        </div>
        <!--  weather footer -->
        <div class="weather_footer">
            <p class="weather_footer_text">OlkaWeather &copy; 2024</p>
        </div>
    </div>
</div>

</body>

<!-- 
    jquery 
    i used jquery because i had problem with fetch and jquery seam easy , powerfull ,commonly used and well documented

<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>

    i used this library because i got mad with timezone and date and time in javascript with each country have different timezone

    1. data_function.js
    2. script.js
    i used two file to simplify the code and make it more readable and maintainable
-->

    data_function file contain all variable and function for getting data from openweather api
    script file contain all the event listener and function for the ui 
 -->
<script src="js/data_function.js"></script>
<script src="js/script.js"></script>
</html>
